<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/designSystem.css">
    <link rel="stylesheet" href="src/styles/contacts.css">
    <link rel="icon" href="src/images/Logo/LogoWhite.svg">
    <title>Small Startup - Contacts</title>
</head>
<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
                <img src="src/images/Logo/LogoWhite.svg" alt="" class="navbar__logo--image">
                <div class="navbar__logo--text">Small Startup</div>
    
            </div>
            <div class="navbar__menu hidden">   
                <a href="index.html" class="navbar__menu--1">Home</a>
                <a href="portfolio.html" class="navbar__menu--2">Portfolio</a>
                <a href="services.html" class="navbar__menu--3">Services</a>
                <a href="contacts.html" class="navbar__menu--4">Contacts</a>  
            </div>
            <div class="navbar__icons">
                <i class="bi bi-list"></i>
                <i class="bi bi-x-lg hide"></i>
            </div>
        </div>

    </div>


    <div class="section1 container text-center">
        <div class="section1__title common-title">contact us</div>
        <div class="section1__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. At, recusandae.</div>
    </div>

    <div class="section2 container">
        <div class="section2__left">
            <form action="" class="form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="enter your name here">
    
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter your email address here">
                
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="5" rows="6" placeholder="enter your message here"></textarea>
                <button type="submit" class="btn-black">Submit</button>
            </form>
           
        </div>
        <div class="section2__right">
            <div class="section2__right--googleMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.812994139297!2d90.36854527511528!3d23.754047178667925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c1c9b032db0f%3A0xed1835b0f8e50f78!2sCapawcino%20Cat%20Cafe!5e0!3m2!1sen!2sbd!4v1723999698046!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    

    <div class="footerWrapper">
        <div class="footerLinks container">
            <div class="footerLinks__socials">
                <img src="src/images/socials/facebook.svg" alt="">
                <img src="src/images/socials/instagram.svg" alt="">
                <img src="src/images/socials/pinterest.svg" alt="">
                <img src="src/images/socials/tiktok.svg" alt="">
                <img src="src/images/socials/whatsapp.svg" alt="">
                <img src="src/images/socials/twitter.svg" alt="">
                <img src="src/images/socials/youtube.svg" alt="">
            </div>

            <div class="footerLinks__copyright text-white text-center">&#169 Small Startup, 2024. All rights reserved </div>
        </div>

    </div>
</body>
<script src="src/menubar.js"></script> 
</html>
